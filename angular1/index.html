<html ng-app="myApp">
	<head>
		<link rel="stylesheet" type="text/css" href="./plugins/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/main.css">
	</head>
	<body ng-controller="MainCtrl as ctrl">
		<back-drop open="ctrl.UsersFct.modal.open">
			<add-modal></add-modal>
		</back-drop>
		<my-customer info="ctrl.UsersFct.modal.open"></my-customer>
		<div class="row">
			<br>
			<div class="col-sm-8 col-sm-offset-2">
				<button class="btn btn-success" ng-click="ctrl.UsersFct.modalOpen('add', null)">Create User</button>
			</div>
			<br>
			<br>
			<div class="col-sm-8 col-sm-offset-2">
				<div class="well">
					<table class="table">
						<thead>
							<tr>
								<th class='min-width-130'>Action</th>
								<th class='min-width-130'>First Name</th>
								<th class='min-width-130'>Last Name</th>
								<th class='min-width-130'>Nick Name</th>
								<th class='min-width-130'>Abilities</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in ctrl.UsersFct.users">
								<td>
									<span class="btn-group">
										<button class="btn btn-info btn-sm" ng-click="ctrl.UsersFct.modalOpen('update', user)">Edit</button>
										<button class="btn btn-danger btn-sm" ng-click="ctrl.UsersFct.deleteUser(user.id)">Delete</button>
									</span>
								</td>
								<td>{{user.firstName}}</td>
								<td>{{user.lastName}}</td>
								<td>{{user.nickName}}</td>
								<td>{{user.abilities}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="./plugins/angular.min.js"></script>
		<script type="text/javascript" src="./scripts/app.module.directives.js"></script>
		<script type="text/javascript" src="./scripts/app.main.js"></script>
	</body>
</html>
